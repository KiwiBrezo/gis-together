name: Run auto tests

on: [push]

jobs:
  test-gis-geo-importer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Install dependencies
        run: |
          cd ./gis-geo-importer
          go get .
      - name: Build gis-geo-importer
        run: |
          cd ./gis-geo-importer
          go build
      - name: Test gis-geo-importer
        run: |
          cd ./gis-geo-importer
          go test -v gis-geo-importer/test -json > TestResults.json
      - name: Upload Go test results
        uses: actions/upload-artifact@v3
        with:
          name: TestResults
          path: ./gis-geo-importer/TestResults.json
      - name: Download Go test results
        uses: actions/download-artifact@v3
        with:
          name: TestResults

  test-gis-geodata-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'
      - name: Build
        run: |
          cd ./gis-geodata-service
          mvn --batch-mode -DskipTests package
      - name: Test
        run: |
          cd ./gis-geodata-service
          mvn --batch-mode -Dmaven.test.failure.ignore=true test
      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: gis-geodata-service/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true