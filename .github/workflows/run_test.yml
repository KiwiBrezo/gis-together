name: Run auto tests

on: [push]

jobs:
  test-gis-geo-importer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Install dependencies
        run: |
          cd ./gis-geo-importer
          go get .
      - name: Build gis-geo-importer
        run: |
          cd ./gis-geo-importer
          go build
      - name: Test gis-geo-importer
        run: |
          cd ./gis-geo-importer
          go test -v gis-geo-importer/test